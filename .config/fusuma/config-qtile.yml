swipe:
  3:
    right:
      sendkey: "LEFTMETA+LEFT"
    left:
      sendkey: "LEFTMETA+RIGHT"
    down: 
      sendkey: "LEFTMETA+Q"
    up:
      sendkey: "LEFTMETA+A"
  4:
    right:
      sendkey: "LEFTCTRL+LEFTSHIFT+TAB"
    left:
      sendkey: "LEFTCTRL+TAB"
    up:
      sendkey: "LEFTCTRL+T"
    down:
      sendkey: "LEFTCTRL+W"
hold:
  3:
    sendkey: "LEFTALT+LEFT"
  4:
    sendkey: "LEFTALT+RIGHT"

threshold: 
  swipe: 0.7 
  hold: 0.5
