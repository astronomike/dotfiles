source = ~/.config/hypr/hyprcatppuccin.conf

# Quick access changes
$animation_fast_speed = 2
$animation_slow_speed = 8
$rounding = 3
$gaps_in = 7
$gaps_out = 10
$layout = dwindle
$background = $mantle
$text = $text
$gray = $surface2
$grey = $surface2
$accent1 = $red
$accent2 = $green
$hypr_cursor_theme = rose-pine-hyprcursor #Oxygen_Zion #Breeze_Snow 
$x_cursor_theme = Breeze #BreezeX-Ros√©Pine #Oxygen_Zion #Breeze_Snow 
$file_manager = dolphin


# Startup 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sleep 0.5 && swww-daemon --format xrgb #currently some issue with swww init loading cache
#exec-once = hyprpaper 
exec-once = nm-applet --indicator
exec-once = /usr/bin/pcloud
exec-once = /usr/bin/dunst
exec-once = swayidle -C ~/.config/swayidle/config
exec-once = fusuma -d -c ~/.config/fusuma/config-hyprland.yml
exec-once = pactl load-module module-switch-on-connect #for bluetooth headphones
exec-once = hyprctl setcursor $x_cursor_theme 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor_theme
exec-once = hyprpm reload -n && hyprctl reload #plugins take a while to load on startup
exec-once = emacs --daemon

# env vars.
env = HYPRCURSOR_THEME,$hypr_cursor_theme
env = HYPRCURSOR_SIZE,30
env = XCURSOR_THEME,$x_cursor_theme
env = XCURSOR_SIZE,30
env = QT_QPA_PLATFORMTHEME,qt6ct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = WLR_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1 #iGPU priority, else dGPU
env = GDK_SCALE,1.5
env = DOOMDIR,$XDG_CONFIG_HOME/doom

# Monitors configuration
monitor = eDP-1, 1920x1200@96, 0x0, 1.333333         #dGPU
monitor = eDP-2, 1920x1200@96.025002, auto, 1.333333 #iGPU
monitor = DP-2, preferred, 0x0, 1.0 #usb-c adapter
# monitor = HDMI-A-1, preferred, auto, 1
monitor = ,preferred,auto,auto

debug {
	disable_logs = true #change this for logs 
	enable_stdout_logs = true #logs in tty 
}

xwayland {
	force_zero_scaling = true
}

input {
    touchpad {
        natural_scroll = yes
    }

    kb_layout = us
    kb_options = caps:swapescape #swap esc and caps lock
    follow_mouse = 1 #focus window under cursor at all times
    numlock_by_default = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
	disable_autoreload = true
    focus_on_activate = true #needed for rofi window switching
    # font_family = Ubuntu # set when we get catch up to new version 
}

general {
    layout = $layout
    gaps_in = $gaps_in
    gaps_out = $gaps_out
    gaps_workspaces = 75
    border_size = 2
    no_border_on_floating = false
    resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true

    #colors (for gradient: col1 col2 angle)
    col.active_border = $accent1 $accent2 90deg
    col.inactive_border = $gray
}

group {
	col.border_active = $peach
    col.border_locked_active = $maroon
    groupbar {
        enabled = true
        font_size = 8
        font_family = Ubuntu
        gradients = true
        col.active = $accent2 
        col.inactive = $gray 
        text_color = $background
    }

}

decoration {
	blur {
    	enabled = yes
    	size = 5
    	passes = 2
    	new_optimizations = on
    	xray = true
	}

    rounding = $rounding
    drop_shadow = yes
    shadow_render_power = 2
    shadow_range = 15
    shadow_offset = 5 5 
    shadow_scale = 0.99 
    # col.shadow = rgba(000000ff)
    col.shadow = $background
    dim_around = 0.5
    inactive_opacity = 0.9
}

animations {
    # animation=NAME,ONOFF,SPEED,CURVE[,STYLE]
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, $animation_fast_speed, myBezier
    animation = windowsOut, 1, $animation_fast_speed, default, popin 90%
    animation = border, 1, $animation_fast_speed, default
    animation = borderangle, 1, $animation_fast_speed, default
    animation = fade, 1, $animation_fast_speed, default
    animation = workspaces, 1, $animation_fast_speed, default, slidefade 10%
    animation = specialWorkspace, 1, $animation_fast_speed, default, slidefadevert -50% #slide from top
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
    smart_split = no 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
	workspace_swipe_forever = false
    workspace_swipe_create_new = true
    workspace_swipe_use_r = false
}

binds {
    workspace_back_and_forth = true
}

# Workspace Rules
workspace = 1, persistent:false, default:true
workspace = 2, persistent:false, 
workspace = 3, persistent:false, 
workspace = 4, persistent:false, layout:dwindle
workspace = 5, persistent:false, 
workspace = 6, persistent:false, rounding:false, decorate:true, bordersize:2, gapsin:$gaps_in, gapsout:$gaps_out
workspace = 7, persistent:false, 
workspace = 8, persistent:false, 
workspace = 9, persistent:false, 
workspace = 10, persistent:false, 
workspace = 11, persistent:false,
workspace = special:sysmonitor, on-created-empty:alacritty -e btop, gapsout:60

# Specific window/layer Rules
windowrulev2 = float, workspace:7
windowrulev2 = bordercolor $mauve, floating:1
windowrulev2 = workspace 3, class:firefox 
windowrulev2 = workspace 4, class:code 
windowrulev2 = workspace 5, class:Zotero
windowrulev2 = workspace 6, class:zathura 
windowrulev2 = workspace 7, class:ferdium 
windowrulev2 = workspace 8, class:steam
windowrulev2 = workspace 8, class:heroic
windowrulev2 = workspace 9, class:org.kde.elisa

windowrule = float, zoom
windowrule = noanim, zoom
windowrule = noblur, zoom
windowrule = opaque, zoom
windowrule = noshadow, zoom
windowrule = rounding 0, zoom
windowrule = pin, title:^(as_toolbar)(.*)$
windowrule = rounding 7, Zotero
windowrule = float, title:^(Zotero Settings)(.*)$ 

layerrule  = dimaround, rofi
layerrule = blur, waybar
layerrule = noanim, ignorezero, selection # for grim+slurp screenshots

#file picker dialogs
windowrulev2 = float, title:^(Save)(.*)$
windowrulev2 = size 50% 70%, title:(Save)(.*)$
windowrulev2 = pin, move 50% 30%, title:^(Save)(.*)$

windowrulev2 = float, title:^(Open)(.*)$
windowrulev2 = size 50% 70%, title:(Open)(.*)$
windowrulev2 = pin, move 50% 30%, title:^(Open)(.*)$ 

# Keybindings
$mainMod = SUPER

#general
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $file_manager
bind = $mainMod, T, togglefloating, 
bind = $mainMod CTRL, F, workspaceopt, allfloat
bind = $mainMod CTRL, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#r(w)ofi stuff 
bind = $mainMod, R, exec, sh ~/.config/rofi/run/run.sh
bind = $mainMod, A, exec, sh ~/.config/rofi/apps/apps.sh
bind = $mainMod, P, exec, sh ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod, O, exec, sh ~/.config/rofi/filebrowser/filebrowser.sh
bind = ALT, TAB, exec, sh ~/.config/rofi/window/window.sh

#hide/show waybar. To reload waybar config, use -SIGUSR2 signal
bind = $mainMod, Z, exec, killall -SIGUSR1 waybar 
bind = $mainMod SHIFT, Z, exec, killall -SIGUSR2 waybar 

#windows and groups
bind = $mainMod, S, togglespecialworkspace, sysmonitor
bind = $mainMod, F, exec, hyprctl dispatch fullscreen 0
bind = $mainMod, TAB, exec, hyprctl dispatch focuscurrentorlast
bind = $mainMod, space, exec, hyprctl dispatch cyclenext
bind = $mainMod, G, togglegroup
bind = $mainMod, UP, changegroupactive, b
bind = $mainMod, DOWN, changegroupactive, f
bind = $mainMod SHIFT, T, swapsplit
bind = $mainMod CTRL, T, togglesplit

#focus 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1

#switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#monitors
bind = CTRL ALT, LEFT, movecurrentworkspacetomonitor, +1
bind = CTRL ALT, RIGHT, movecurrentworkspacetomonitor, -1

#workspace navigation
bind = $mainMod, LEFT, workspace, r-1
bind = $mainMod, RIGHT, workspace, r+1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod CTRL, LEFT, workspace, e-1
bind = $mainMod CTRL, RIGHT, workspace, e+1
bind = $mainMod SHIFT, LEFT, movetoworkspace, r-1
bind = $mainMod SHIFT, RIGHT, movetoworkspace, r+1

#utilities
bind = ,XF86MonBrightnessUp,exec,xbacklight -inc 5
bind = ,XF86MonBrightnessDown,exec,xbacklight -dec 5
bind = ,XF86AudioRaiseVolume,exec,pamixer -i 5
bind = ,XF86AudioLowerVolume,exec,pamixer -d 5
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioNext,exec,playerctl next
bind = ,XF86AudioPrevious,exec,playerctl previous
bind = ,Print,exec,sh ~/.local/scripts/wayland-screenshot.sh

#gamemode - toggle fancy effects 
bind = $mainMod, F1, exec, ~/.config/hypr/gamemode.sh

#power management and locking
bind = $mainMod, F12, exec, swaylock -C ~/.config/swaylock/config
bindl= ,switch:Lid Switch,exec,swaylock -C ~/.config/swaylock/config
# bindl = $mainMod SHIFT, F12, exec, sleep 1 && hyprctl dispatch dpms toggle #dpsm toggle currently not behaving right 

#move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#exit hyprland
bind = $mainMod SHIFT, Q, exec, ~/.local/scripts/logout.sh 
bind = $mainMod SHIFT, Q, exit, 

#submaps for virtual machine keyboard passthrough
bind = $mainMod, V, submap, passthrough
submap = passthrough
bind = $mainMod, V, submap, reset
submap = reset

# Plugins
bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}
